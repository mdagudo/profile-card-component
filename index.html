<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style1.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="container center">
        <div id="card" class="center">
            <div id="top-background"></div>
            <div id="profile">
                <img alt="Victor Crest" src="images/image-victor.jpg">
                <div class="data center"><span class="bold">Victor Crest</span><span class="gray">26</span> <br> <span class="gray city">London</span>
                </div>
            </div>

            <hr class="thin">

            <div id="user_activities">
                <div class="activities"><span class="bold">80K</span><br><span class="gray spacing">Followers</span></div>

                <div class="activities"><span class="bold">803K</span><br><span class="gray spacing">Likes</span></div>

                <div class="activities"><span class="bold">1.4K</span><br><span class="gray spacing">Photos</span></div>
            </div>
        </div>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/mdagudo">Mar√≠a Agudo</a>.
    </footer>
</body>

</html>
